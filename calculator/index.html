<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>calculator</title>
</head>
<body>
  <div class="numpad">
    <button class="item">1</button>
    <button class="item">2</button>
    <button class="item">3</button>
    <button class="item">4</button>
    <button class="item">5</button>
    <button class="item">6</button>
    <button class="item">7</button>
    <button class="item">8</button>
    <button class="item">9</button>
    <button class="item">0</button>

    <button class="operator equals">&equals;</button>
    <button class="operator plus">&plus;</button>
    <button class="operator minus">&minus;</button>
    <button class="operator ac">ac</button>


  </div>
</body>
</html>
