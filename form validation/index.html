<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input  type="text" name="username" id="username" required title="please add your username" autocomplete="off">

        <label for="pass">Password</label>
        <input required  pattern="[a-z]{8,20}"  title="your pass should include 8 lowercase charecters only" type="password" name="password" id="pass">
         
        
        <input type="checkbox" name="" id="show-pass" value="show password" onclick="showPassword()">
        <label for="show-pass" class="show-pass">show pass</label>
        
       

        <label for="email">Email</label>
        <input type="email" name="" id="email" required autocomplete="off">

        <input type="submit" value="submit">
    </form>

    <script src="main.js"></script>
</body>
</html>
